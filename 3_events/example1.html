<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Ahora soy de color negro</h1>

    <button>Hazme click para poner el t√≠tulo rojo</button>

    <script>

        const buttonTag = document.querySelector('button')
        const titleTag = document.querySelector('h1')

        buttonTag.onclick = () => {
            titleTag.style.color = 'red'
            titleTag.innerHTML = '...y ahora soy de color rojo'
        }

    </script>
</body>

</html>
